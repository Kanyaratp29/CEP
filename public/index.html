<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signUpForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="username" required>
    <br>
    <label for="email">E-mail:</label>
    <input type="text" id="email" name="email" placeholder="E-mail" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="password" required>
    <br>
    <button type="submit" id="signUp">Sign Up</button>
  </form>

  <div id="result"></div>

</body>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getDatabase } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBWX3j6vMpWA9m9mRb8ktd1loJImr8Oalg",
    authDomain: "cep-recyclebin.firebaseapp.com",
    projectId: "cep-recyclebin",
    storageBucket: "cep-recyclebin.appspot.com",
    messagingSenderId: "621620257878",
    appId: "1:621620257878:web:ed0dfd6038c2df3f4607f7"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth();

  signUpForm.addEventListener('submit', (e) => {
    e.preventDefault();
    var username = document.getElementById('username').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;
        alert('User created successfully');
        console.log(user);
        // ...
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert(errorMessage);
        console.log(errorCode, errorMessage);
        // ..
      });
  });
</script>
</html>
